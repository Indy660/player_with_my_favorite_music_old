<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<!--    <script src="script.js"></script>-->
<!--    <link rel="stylesheet" src="@fortawesome/fontawesome-free/css/all.css">-->
<!--    TODO: почему не работает импорт из нод модульз-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="album-image"></div>
    <div class="volume-control">
        <button id="volumeDownBtn" class="player-button"><i class="fas  fa-volume-up"></i></button>
        <div class="volume-slider">
            <input type="range" id="volumeRange" min="0" max="100" value="80" step="1">
        </div>
    </div>
    <div class="progress-control">
        <input type="range" id="progressRange" min="0" max="100" value="0">
    </div>
    <button id="playPauseBtn" class="player-button"><i class="fas fa-play"></i></button>
    <button id="previousBtn" class="player-button"><i class="fas fa-step-backward"></i></button>
    <button id="nextBtn" class="player-button"><i class="fas fa-step-forward"></i></button>
    <audio id="audioPlayer"></audio>
</div>
<script type="module" src="script.js"></script>
</body>
</html>

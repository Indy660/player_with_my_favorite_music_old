<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /*@import '@fortawesome/fontawesome-free/css/all.css';*/
        .player-button {
            border: none;
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .player-button:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .player-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<button id="playBtn" class="player-button"><i class="fas fa-play"></i></button>
<button id="stopBtn" class="player-button"><i class="fas fa-stop"></i></button>
<button id="previousBtn" class="player-button"><i class="fas fa-step-backward"></i></button>
<button id="nextBtn" class="player-button"><i class="fas fa-step-forward"></i></button>
<audio id="audioPlayer" src="audio1.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
